<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <script>
    // alert("VCR_OSD_MONO? " + document.fonts.check("VCR_OSD_MONO")); // false

    document.fonts.ready
      .then(function () {
        console.log("All fonts in use by visible text have loaded.");
        // alert("VCR_OSD_MONO? " + document.fonts.check("VCR_OSD_MONO")); // true
        console.log("VCR_OSD_MONO? " + document.fonts.check("VCR_OSD_MONO")); // true
      })
      .catch((err) => {
        console.error(`Unknown Font Check Error!!!\n${err}`);
      });

    document.fonts.onloadingdone = function (fontFaceSetEvent) {
      console.log(
        "onloadingdone we have " +
          fontFaceSetEvent.fontfaces.length +
          " font faces loaded"
      );
      console.table(fontFaceSetEvent.fontfaces);
    };
  </script>
</html>
